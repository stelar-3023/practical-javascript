<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical Javascript</title>
  </head>
  <body>
    <button id="display-todos-button">Display todos</button>
    <button id="toggle-all-button">Toggle all</button>
    <script>
      // var todos = ["Item 1", "Item 2", "Item 3"];
      var todos = [
        { todoText: "Item 1", completed: false },
        { todoText: "Item 2", completed: false },
        { todoText: "Item 3", completed: false },
      ];
      console.log(todos);

      // function add(todo) {
      //   todos.push(todo);
      //   console.log(todos);
      // }
      function add(initialTodoText) {
        todos.push({ todoText: initialTodoText, completed: false });
        displayTodos();
      }

      // function edit(position, newValue) {
      //   todos[position] = newValue;
      //   console.log(todos);
      // }
      function edit(position, newTodoText) {
        todos[0].todoText = newTodoText;
        displayTodos();
      }

      function remove(position) {
        todos.splice(position, 1);
        displayTodos();
      }

      function toggle(position) {
        if (todos[position].completed === false) {
          todos[position].completed = true;
        } else {
          todos[position].completed = false;
        }
        displayTodos();
      }

      function displayTodos() {
        for (let i = 0; i < todos.length; i++) {
          console.log(todos[i]);
        }
      }

      function toggleAll() {
        var completedTodos = 0;

        for (let i = 0; i < todos.length; i++) {
          if (todos[i].completed === true) {
            completedTodos++;
          }
        }
        if (completedTodos === todos.length) {
          for (let i = 0; i < todos.length; i++) {
            todos[i].completed = false;
          }
        } else {
          for (let i = 0; i < todos.length; i++) {
            todos[i].completed = true;
          }
        }
        displayTodos();
      }

      const displayTodosButton = document.getElementById("display-todos-button");
      displayTodosButton.addEventListener("click", displayTodos);

      const toggleAllButton = document.getElementById("toggle-all-button");
      toggleAllButton.addEventListener("click", toggleAll);
    </script>
  </body>
</html>
