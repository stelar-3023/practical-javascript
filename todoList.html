  <body>
    <script>
      var todos = ["Item 1", "Item 2", "Item 3"];

      console.log(todos);
      function add(todo) {
        todos.push(todo);
        console.log(todos);
      }

      function edit(position, newValue) {
        todos[position] = newValue;
        console.log(todos);
      }
      // todos[0] = "Item 1 updated";
      // todos.splice(0, 1);

      function remove(position) {
        todos.splice(position, 1);
        console.log(todos);
      }
    </script>
