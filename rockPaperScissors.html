<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const getUserChoice = (userInput) => {
        userInput = window.prompt(" ").toLowerCase();

        if (
          userInput === "rock" ||
          userInput === "paper" ||
          userInput === "scissors" ||
          userInput === "bomb"
        ) {
          return { value: userInput, valid: true };
        } else {
          console.log("Error: incorrect choice");
          return { value: userInput, valid: false };
        }
      };

      const getComputerChoice = () => {
        const randomNumber = Math.floor(Math.random() * 3);
        switch (randomNumber) {
          case 0:
            return "rock";
          case 1:
            return "paper";
          case 2:
            return "scissors";
        }
      };

      const determineWinner = (userChoice, computerChoice) => {
        if (userChoice === computerChoice) {
          return "The game is a tie!";
        }
        if (userChoice === "rock") {
          if (computerChoice === "paper") {
            return "The computer won!";
          } else {
            return "You won!";
          }
        }
        if (userChoice === "paper") {
          if (computerChoice === "scissors") {
            return "The computer won!";
          } else {
            return "You won!";
          }
        }
        if (userChoice === "scissors") {
          if (computerChoice === "rock") {
            return "The computer won!";
          } else {
            return "You won!";
          }
        }
        if (userChoice === "bomb") {
          return "You won!";
        }
      };

      const playGame = () => {
        const userChoice = getUserChoice();
        const computerChoice = getComputerChoice();
        console.log("You had: " + userChoice.value);
        if (userChoice.valid === true) {
          console.log("The computer had: " + computerChoice);
          console.log(determineWinner(userChoice, computerChoice));
        }
      };
      playGame();
    </script>
  </body>
</html>
